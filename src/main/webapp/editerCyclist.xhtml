<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>

        <p:growl life ="4000"/>

        <h:form>


            <h:inputHidden value="#{cyclistManagedBean.cyclist.id}">
                <f:converter converterId="com.stema.converter.IdMongoDBConverter"/>
                </h:inputHidden>
            
            
            
                <p:panelGrid columns="2" >


                    lastName : <p:inputText value="#{cyclistManagedBean.cyclist.lastName}" required="true" label="lastName"/>
                    firstName : <p:inputText value="#{cyclistManagedBean.cyclist.firstName}" required="true" label="firstName"/>
                    Latitude : <p:inputText value="#{cyclistManagedBean.cyclist.latitude}" required="true" label="latitude"/>
                    Longitude : <p:inputText value="#{cyclistManagedBean.cyclist.longitude}" required="true" label="longitude"/>
                    Action : <p:commandButton action="#{cyclistManagedBean.validEdit()}" value="Edit" ajax="false"/>
                </p:panelGrid>
        </h:form>

    </h:body>
</html>
