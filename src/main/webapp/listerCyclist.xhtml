<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>

        <p:growl/>



        <h:form>
            <p:poll interval="3" update="tabCyclists"/>
            <p:dataTable value="#{cyclistManagedBean.listeCyclists}" var="c" paginator="true" rows="8" id="tabCyclists">
                <f:facet name ="header">Liste des cyclists </f:facet>

                <p:column headerText="ObjectID" filterBy="#{c.id}">
                    <h:outputText value="#{c.id}"/>
                </p:column>
                <p:column headerText="Last Name" filterBy="#{c.lastName}">
                    <h:outputText value="#{c.lastName}"/>
                </p:column>
                <p:column headerText="First Name" >
                    <h:outputText value="#{c.firstName}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{c.email}"/>
                </p:column>
                <p:column headerText="Latitude">
                    <h:outputText value="#{c.latitude}"/>
                </p:column>
                <p:column headerText="Longitude">
                    <h:outputText value="#{c.longitude}"/>
                </p:column>
                <p:column headerText="Action">
                    <p:commandButton ajax="false" action="#{cyclistManagedBean.delete(c)}" value="SUPPRIMER" icon="fa fa-fw fa-trash"/>
                    <p:commandButton ajax="false" action="#{cyclistManagedBean.validUpdate(c)}" value="Modifier" icon="fa fa-fw fa-edit"/>
                    <p:commandButton ajax="false" action="#{cyclistMapBean.map(c)}" value ="MAP" icon="fa fa-fw fa-map" />
                </p:column>
            </p:dataTable>
            <a href="editerCyclist.jsf"><p:button value="Ajouter"/> </a>
        </h:form>


    </h:body>
</html>
