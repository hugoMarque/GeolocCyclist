<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>

        <p:messages/>

        <h:form>


            <p:panelGrid columns="2" >
                lastName : <p:inputText value="#{cyclistManagedBean.cyclist.lastName}" required="true" label="lastName"/>
                firstName : <p:inputText value="#{cyclistManagedBean.cyclist.firstName}" required="true" label="firstName"/>
                Email : <p:inputText value="#{cyclistManagedBean.cyclist.email}" required="true" label="email"/>
                Password : <p:inputText value="#{cyclistManagedBean.cyclist.password}" required="true" label="password"/>
                Picture : <p:inputText value="#{cyclistManagedBean.cyclist.picture}" required="true" label="picture"/>
                Action : <p:commandButton action="#{cyclistManagedBean.validUpdate()}" value="Edit" ajax="false"/>

            </p:panelGrid>
        </h:form>

    </h:body>
</html>
